<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contas a pagar</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="components/dashboard/dashboard.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="main-header">
        <div class="company-info">
            <img src="public/images/logo4.png" />
            Contas a pagar
        </div>
        <div class="user-info">
            FT
        </div>
    </header>
    <div class="container">
        <aside class="main-menu">
            <ul>
                <li class="item selected">
                    <i class="fa fa-trello"></i> Dashboard
                </li>
                <li class="item">
                    <i class="fa fa-handshake-o"></i> Renegociação
                </li>
                <li class="item">
                    <i class="fa fa-calculator"></i> Simulação
                </li>
                <li class="item">
                    <i class="fa fa-list-alt"></i> Contas
                </li>
                <li class="item">
                    <i class="fa fa-object-group"></i> Grupo de contas
                </li>
                <li class="item">
                    <i class="fa fa-truck"></i> Fornecedores
                </li>
                <li class="item">
                    <i class="fa fa-exclamation"></i> Tipos de riscos
                </li>
                <li class="item item-menu">
                    <i class="fa fa-bar-chart"></i> Relatórios

                    <ul class="sub-menu">
                        <li>Contas</li>
                        <li>Juros</li>
                        <li>Fornecedores</li>
                    </ul>
                </li>
            </ul>
        </aside>
        <section class="main-content">
            <div class="dashboard">
                <div class="card danger">
                    <div class="label">Contas vencidas</div>
                    <div class="value">2</div>
                </div>
                <div class="card warning">
                    <div class="label">Contas a pagar</div>
                    <div class="value">10</div>
                </div>
                <div class="card success">
                    <div class="label">Contas pagas</div>
                    <div class="value">15</div>
                </div>
            </div>
        </section>
    </div>


</body>

</html>
